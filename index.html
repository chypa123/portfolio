<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    
    
    <div class="container">

    
        <div class="block block1" >
            <ul>
                <li><p>2024</p></li>
                <li><p>диджитал дизайн</p></li>
            </ul>
            <div class="image-block">
                <img class="sec-image-1" id="pc" src="images/sec1/1sec_pc.png" alt="">
                <img class="sec-image-1" id="desktop" src="images/sec1/1sec_laptop.png" alt="">
                <img class="sec-image-1" id="mob" src="images/sec1/1sec_mob.png" alt="">
            </div>
            
        </div>
        

        <!-- Второй блок -->
        
        <div class="block block2" id="block2">
            
            <div class="grid">
                
                <div class="grid-item img media12">
                    <img src="images/image2.jpg" alt="Журнальный дизайн"
                        data-content="<div class='popup-content-wrapper scrollable''><img src='images/img2.png'  class='popup-img'>">
                </div>
        
                <div class="grid-item media11">
                    <h2>Журнальный <br> дизайн</h2>
                </div>
        
        
        
                <div class="grid-item img">
                    <img src="images/image3.jpg" alt="Дизайн персонажа"
                        data-content="<div class='popup-content-wrapper scrollable''><img src='images/img3.png'  class='popup-img'>">
                </div>
                <div class="grid-item">
                    <h2>Дизайн <br> персонажа</h2>
                </div>
                
                <div class="grid-item media1_dis">
                    <h2>Анимация</h2>
                </div>
        
                <div class="grid-item img ">
                    <img src="images/image7.jpg" alt="Анимация"
                        data-content="<div class='popup-content-wrapper'><img src='images/fishman.gif'  class='popup-img  non-scroll'>">
        
                </div>
                
                <div class="grid-item media42">
                    <h2>Веб-дизайн</h2>
                </div>
                <div class="grid-item img media41">
                    <img src="images/image6.jpg" alt="Веб-дизайн"
                        data-content="<div class='popup-content-wrapper scrollable''><img src='images/img6.png'  class='popup-img'>">
                </div>
                <div class="grid-item media_1">
                    <h2>Анимация</h2>
                </div>
                
        
                <div class="grid-item img media52">
                    <img src="images/image8.jpg" alt="3д"
                        data-content="<div class='popup-content-wrapper'><img src='images/img8.png'  class='popup-img  non-scroll'>">
                </div>
                <div class="grid-item media51">
                    <h2>3д <br> моделирование</h2>
                </div>
        
        
                <div class="grid-item img">
                    <img src="images/image5.jpg"
                        data-content="<div class='popup-content'><img src='images/img4.png'  class='popup-img  non-scroll'>">
                </div>
                <div class="grid-item">
                    <h2>Дизайн <br> плаката</h2>
                </div>
        
        
            </div>
        </div>
        <div class="popup" id="popup">
            <div class="popup-content">
                <span class="close-btn" id="close-btn"><i class="icon-cancel"></i></span>
                <div class="popup-inner-content" id="popup-inner-content"></div>
            </div>
        </div>
    </div>

   
    <script src="scripts.js"></script>
</body>
</html>
